{% extends 'base.html' %}

{% block title %}Delete Blog Post{% endblock %}

{% block content %}
<br/><br/>
<h1>Delete this Blog Post</h1>
<br/><br/>
<h3> Delete: {{ post.title }}</h3>

<div class="form-group">
    <form method="POST">
       {%csrf_token%}
        <p>Are you sure you want to delete this post? It can not be undone!</p></br>
       <button class="btn btn-danger">Delete Post</button>
       <a class="btn btn-dark" href="{% url 'home' %}">No, Keep Post</a> 
</div>    

{% endblock %}
