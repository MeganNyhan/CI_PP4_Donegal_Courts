{% extends 'base.html' %}

{% block title %}Edit Blog Post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<br/><br/>
<h1>Update this Blog Post</h1>
<br/><br/>

<div class="form-group">
    <form method="POST">
       {%csrf_token%}
       {{ form.as_p }}
       <button class="btn btn-dark">Post Edit</button>
</div>   

{% else %}

<p> You are not allowed to edit a blog post.</p>

{% endif %}

{% endblock %}
