{% extends 'base.html'%}

{% block title %} {{post.title_tag}} {% endblock %}

{% block content %}
    <h1> {{ post.title }}</h1>
    <small> By: {{ post.author.first_name }} - {{ post.post_date }}</small>
    <hr>
    <br/>
    {{ post.body|safe }}

    <br/><br/>
    <a class="btn btn-dark" href="{% url 'home' %}">Back</a> 
    <small>
    {% if user.is_authenticated %}
    <a class="btn btn-warning"href="{% url 'update-post' post.pk %}"> Edit</a>
    <a class="btn btn-danger"href="{% url 'delete-post' post.pk %}"> Delete</a></small>
    {% endif %}
{% endblock %}
