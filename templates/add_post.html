{% extends 'base.html' %}
{% block title %}Create a New Court News Story{% endblock %}
{% block content %}
<br/><br/> 
<div class="container">
    <div class="row">
    {% if user.is_authenticated %}
            <br/><br/>
                <h1>Create a New Court News Story</h1>
            <br/><br/>
            <div class="form-group">
                <form method="POST" encrypt="">
            
                    {%csrf_token%}
                    {{ form.media }}
                    {{ form.as_p }}
            
                <button class="btn btn-dark">Post</button>
            </div>
               
        {% else %}
            <p> You're not allowed here !</p>
        {% endif %}
    </div>
</div>
<br/><br/> 
{% endblock %}
