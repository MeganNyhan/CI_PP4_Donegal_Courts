{% extends 'base.html' %}

{% block content %}
<h1>Post</h1>

<ul>
{% for post in object_list %}
       <li><a href="{% url 'post-detail' post.pk %}"> {{post.title }}</a> - <strong>{{ post.author.first_name }}</strong> | {{ post.post_date }}<br/>
       {{ post.snippet }}</li>
{% endfor %}
</ul>

{% endblock %}
